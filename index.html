<html>

	<script src = "jquery-3.1.1.js"></script>
</head>
<body>

<div id = "animate">

</div>

</body>
<script>
	$(document).mousemove(function(e){
		var c = getRandomColor();
		console.log(c);
		$("#animate").css({left:e.pageX, top:e.pageY});
		if (shouldUpdateColor()) {
			$("#animate").css('background-color', c);
		}
	});
</script>
